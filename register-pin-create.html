<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Create PIN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #f0fdf4;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      height: 100vh;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .illustration {
      height: 160px;
      max-width: 100%;
      margin: 0 auto;
      display: block;
      animation: bounce 2s infinite;
      transform-origin: bottom;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .text-group {
      margin-top: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    .text-group h1 {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }

    .text-group p {
      font-size: 12px;
      font-weight: 500;
      color: #9ca3af;
      line-height: 1.5;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-field {
      width: 100%;
      border-radius: 16px;
      border: 1px solid #9ca3af;
      background-color: white;
      padding: 12px 48px;
      font-size: 14px;
      color: #111827;
      outline: none;
      transition: all 0.2s ease;
    }

    .input-field::placeholder {
      color: #9ca3af;
    }

    .input-field:focus {
      border-color: #4ade80;
      box-shadow: 0 0 0 2px #4ade80;
    }

    .input-field:invalid {
      background-color: #fecaca;
      color: #7f1d1d;
      caret-color: #7f1d1d;
    }

    .input-field:invalid:focus {
      border-color: #7f1d1d;
      box-shadow: 0 0 0 2px #7f1d1d;
    }

    .input-field:disabled {
      background-color: #f3f4f6;
      border-color: #d1d5db;
      cursor: not-allowed;
    }

    .icon-placeholder {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #9ca3af;
      pointer-events: none;
    }

    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      color: white;
      background-color: #10b981;
      border: none;
      border-radius: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #047857;
    }

    .btn:disabled {
      background-color: #e5e7eb;
      color: #9ca3af;
      cursor: not-allowed;
    }

    .footer-text {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }

    .footer-text a {
      color: #10b981;
      font-weight: 600;
      text-decoration: none;
    }

    .footer-text a:hover {
      color: #059669;
    }

    @media (max-width: 480px) {
      .illustration {
        height: 120px;
      }

      .btn {
        padding: 8px;
        font-size: 13px;
      }

      .text-group h1 {
        font-size: 16px;
      }

      .text-group p {
        font-size: 11px;
      }

      .input-field {
        padding: 10px 40px;
      }

      .icon-placeholder {
        left: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <img src="../img/fingerprint.png" alt="Fingerprint" class="illustration" />
      <div class="text-group">
        <h1>Buat 6 Digit PIN</h1>
        <p>Buatlah 6 digit PIN untuk masuk lebih aman</p>
      </div>
      <form class="form" method="post" action="#">
        <div class="input-wrapper">
          <input type="password" placeholder="6 Digit PIN" class="input-field" maxlength="6" pattern="[0-9]{6}" />
          <div class="icon-placeholder"></div>
        </div>
        <div class="input-wrapper">
          <input type="password" placeholder="Konfirmasi Ulang PIN" class="input-field" maxlength="6"
            pattern="[0-9]{6}" />
          <div class="icon-placeholder"></div>
        </div>
        <a href="register-email-confirm.html" class="btn">
          <span>Lanjutkan</span>
          <span>âž¡</span>
        </a>
      </form>
      <p class="footer-text">
        Dengan masuk atau daftar, Anda sudah setuju dengan
        <a href="#">Ketentuan Layanan</a> dan
        <a href="#">Kebijakan Privasi</a> KUSAKU
      </p>
    </div>
  </div>
</body>

</html>
