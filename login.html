<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon/favicon-16x16.png" />
  <link rel="manifest" href="../assets/images/favicon/site.webmanifest" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #f0fdf4;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      animation: fadeIn 1s ease-in-out;
    }

    .content {
      width: 100%;
      max-width: 768px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 32px;
    }

    .logo {
      height: 160px;
      margin-bottom: 24px;
      animation: logoPop 0.8s ease, float 3s ease-in-out infinite;
      transition: transform 0.4s ease;
    }

    .logo:hover {
      transform: rotate(5deg) scale(1.05);
    }

    .title {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #111827;
    }

    .description {
      text-align: center;
      font-size: 12px;
      font-weight: 500;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .input-group {
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .input-field {
      width: 100%;
      padding: 12px 48px;
      border: 1px solid #9ca3af;
      border-radius: 16px;
      font-size: 14px;
      color: #111827;
      background-color: white;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-field:hover {
      border-color: #6ee7b7;
    }

    .input-field:focus {
      border-color: #4ade80;
      box-shadow: 0 0 0 2px #a7f3d0;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #9ca3af;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-field:focus~.input-icon {
      color: #10b981;
      transform: translateY(-50%) scale(1.2);
    }

    .button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      color: white;
      background-color: #10b981;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #059669;
      transform: scale(1.03);
    }

    .button-icon {
      font-size: 14px;
    }

    .help-text {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }

    .help-text a {
      color: #10b981;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .help-text a:hover {
      color: #059669;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes logoPop {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-8px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    @media (max-width: 480px) {
      .input-field {
        padding: 10px 40px;
        font-size: 13px;
      }

      .button {
        padding: 8px;
        font-size: 13px;
      }

      .logo {
        height: 120px;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <img src="../img/color=green (1).png" alt="Logo" class="logo" />
      <h1 class="title">Masuk</h1>
      <p class="description">Masuk kembali dengan akun Anda</p>

      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" class="input-field" required />
          <span class="input-icon"></span>
        </div>

        <button type="submit" class="button">
          <span>Lanjutkan</span>
          <span class="button-icon">â–¶</span>
        </button>
      </form>

      <p class="help-text">
        Belum punya akun?
        <a href="register.html">Daftar disini</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");

    form.addEventListener("submit", function (event) {
      if (emailInput.value.trim() === "") {
        alert("Silakan masukkan email terlebih dahulu.");
        emailInput.focus();
        event.preventDefault();
      } else {
        event.preventDefault();
        window.location.href = "login-pin.html";
      }
    });
  </script>
</body>

</html>
