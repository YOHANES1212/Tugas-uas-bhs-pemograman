<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Confirm Email</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon/favicon-16x16.png" />
  <link rel="manifest" href="../assets/images/favicon/site.webmanifest" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #f0fdf4;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 16px;
    }

    .content {
      width: 100%;
      max-width: 768px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .illustration {
      height: 160px;
      max-width: 100%;
    }

    .text-group {
      margin-top: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    .text-group h1 {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }

    .text-group p {
      font-size: 12px;
      font-weight: 500;
      color: #9ca3af;
      line-height: 1.5;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
    }

    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      color: white;
      background-color: #10b981;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #047857;
    }

    .btn:disabled {
      background-color: #e5e7eb;
      color: #9ca3af;
      cursor: not-allowed;
    }

    .icon {
      font-size: 16px;
    }

    .footer-text {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }

    .footer-text a {
      color: #10b981;
      font-weight: 600;
      text-decoration: none;
    }

    .footer-text a:hover {
      color: #059669;
    }

    @media (max-width: 480px) {
      .illustration {
        height: 120px;
      }

      .btn {
        padding: 8px;
        font-size: 13px;
      }

      .text-group h1 {
        font-size: 16px;
      }

      .text-group p {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      
      <img src="../img/email sent.svg" alt="Illustration" class="illustration" />

      
      <div class="text-group">
        <h1>Konfirmasi Email</h1>
        <p>
          Silahkan cek inbox email Anda dan klik link yang kami kirim untuk konfirmasi email Anda.
          Jika belum muncul, tunggu beberapa menit atau klik tombol ini.
        </p>
      </div>

      
      <form class="form" method="post" action="#">
        <button type="submit" class="btn">
          <span class="icon">ðŸ“§</span>
          <span>Kirim Ulang</span>
        </button>
      </form>

      
      <p class="footer-text">
        <a href="../pages/login.html">Keluar</a>
      </p>
    </div>
  </div>
</body>
</html>
