<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4;
            color: #111827;
        }

        .container {
            width: 100%;
            position: relative;
        }

        /* App Bar */
        .app-bar {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 10;
            display: flex;
            width: 100%;
            align-items: center;
            gap: 20px;
            background-color: white;
            padding: 16px;
            color: #111827;
        }

        .back-button {
            color: #111827;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #9ca3af;
        }

        .back-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #22c55e;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        /* Main Content */
        .main-content {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            gap: 16px;
            background-color: #f0fdf4;
            padding-bottom: 80px;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            position: relative;
            height: 260px;
        }

        .content-wrapper {
            position: absolute;
            margin-top: 92px;
            display: flex;
            width: 100%;
            flex-direction: column;
            gap: 40px;
            padding: 16px;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .profile-info:hover {
            opacity: 0.7;
        }

        .profile-info:focus {
            outline: none;
            box-shadow: 0 0 0 2px #22c55e;
            border-radius: 8px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .profile-text {
            display: flex;
            flex-direction: column;
            color: white;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
        }

        .profile-id {
            font-size: 12px;
        }

        .withdraw-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 12px;
            background-color: white;
            padding: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #22c55e;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .withdraw-button:hover {
            background-color: #f0fdf4;
        }

        .withdraw-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #22c55e;
        }

        .withdraw-button:disabled {
            cursor: not-allowed;
            border-color: #d1d5db;
            background-color: #e5e7eb;
            color: #9ca3af;
        }

        /* Menu Card */
        .menu-card {
            border-radius: 20px;
            background-color: white;
            padding: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 16px;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #f0fdf4;
        }

        .menu-item:focus {
            outline: none;
            box-shadow: 0 0 0 2px #22c55e;
        }

        .menu-item-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-icon {
            font-size: 32px;
            color: #22c55e;
            flex-shrink: 0;
        }

        .menu-text {
            display: flex;
            flex-direction: column;
        }

        .menu-title {
            font-size: 14px;
            font-weight: 600;
            color: #111827;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .menu-item-right {
            display: flex;
            flex-shrink: 0;
            align-items: center;
            gap: 8px;
        }

        .chevron-icon {
            font-size: 20px;
            color: #111827;
        }

        .menu-divider {
            margin: 10px 0;
            display: flex;
            gap: 16px;
            white-space: nowrap;
            padding: 0 20px;
        }

        .menu-divider:last-child {
            display: none;
        }

        .divider-line {
            flex-grow: 1;
            height: 1px;
            width: 100%;
            background-color: #d1d5db;
        }

        /* Logout Button */
        .logout-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 12px;
            border: 2px solid #22c55e;
            background-color: transparent;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            color: #22c55e;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        

        .logout-button:hover {
            background-color: #22c55e;
            color: white;
        }

        .logout-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #22c55e;
        }

        .logout-button:disabled {
            cursor: not-allowed;
            border-color: #d1d5db;
            background-color: transparent;
            color: #9ca3af;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
            display: flex;
            width: 100%;
            justify-content: space-evenly;
            background-color: white;
        }

        .nav-item {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            color: #111827;
            text-decoration: none;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .nav-item:hover {
            background-color: #f9fafb;
        }

        .nav-item:focus {
            outline: none;
            box-shadow: 0 0 0 2px #22c55e;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-icon.outline {
            display: inline;
        }

        .nav-icon.filled {
            display: none;
        }

        .nav-item:hover .nav-icon.outline {
            display: none;
        }

        .nav-item:hover .nav-icon.filled {
            display: inline;
        }

        .nav-text {
            font-size: 12px;
            font-weight: 600;
        }

        /* Material Icons */
        .material-symbols-rounded {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }

        .material-symbols-rounded.filled {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }

        /* Icon Sizes */
        .icon-sm {
            font-size: 16px;
        }

        .icon-md {
            font-size: 20px;
        }

        .icon-lg {
            font-size: 32px;
        }

        .icon-xl {
            font-size: 40px;
        }
    </style>
</head>
<body>

                <!-- Menu Card -->
                <div class="menu-card">

                    <a href="#" class="menu-item">

                    </div>
    
                    <a href="#" class="menu-item">

                            <span class="material-symbols-rounded menu-icon">book</span>

                                <span class="menu-title">Syarat & Ketentuan</span>

                        <span class="menu-item-right">

                    </a>
                    <div class="menu-divider">
                        <div class="divider-line"></div>
                    </div>
    
                    <a href="#" class="menu-item">
                        <span class="menu-item-left">
                            <span class="material-symbols-rounded menu-icon">info</span>

                                <span class="menu-title">Tentang Kusaku</span>

                        </span>
                        <span class="menu-item-right">
                            <span class="material-symbols-rounded chevron-icon">chevron_right</span>
                        </span>
                    </a>
                </div>
    
                <!-- Logout Button -->
                <button type="button" class="logout-button" onclick="window.location.href='../pages/login.html'">
                    <span class="material-symbols-rounded icon-md">power_settings_new</span>
                    <span>KELUAR APLIKASI</span>
                </button>
    
            </div>
        </div>
    
        <!-- Navbar -->
        <div class="navbar">
            <a href="../pages/dashboard.html" class="nav-item">

            <a href="../pages/transaction-history.html" class="nav-item">
                <span class="material-symbols-rounded nav-icon outline">receipt_long</span>

            <a href="../pages/akun-pengaturan.html" class="nav-item">

                <span class="nav-text">Akun</span>
            </a>
        </div>
    </div>
</body>
</html>
