<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0fdf4;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .container {
      max-width: 768px;
      width: 100%;
    }

    .content {
      background-color: #f0fdf4;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 16px;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-8px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .content img {
      height: 160px;
      object-fit: contain;
      animation: float 3s ease-in-out infinite;
    }

    .text-group {
      margin: 32px 0 20px;
      text-align: center;
    }

    .text-group h1 {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }

    .text-group p {
      font-size: 12px;
      font-weight: 500;
      color: #9ca3af;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-field {
      width: 100%;
      padding: 12px 48px;
      border-radius: 16px;
      border: 1px solid #9ca3af;
      font-size: 14px;
      background-color: white;
      color: #111827;
      outline: none;
      transition: 0.2s;
    }

    .input-field::placeholder {
      color: #9ca3af;
    }

    .input-field:focus {
      border-color: #4ade80;
      box-shadow: 0 0 0 2px #4ade80;
    }

    .input-field:invalid {
      background-color: white;
      color: #7f1d1d;
      caret-color: #7f1d1d;
    }

    .icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #9ca3af;
      pointer-events: none;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      color: white;
      background-color: #10b981;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .btn:hover {
      background-color: #047857;
    }

    .btn:disabled {
      background-color: #e5e7eb;
      color: #9ca3af;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }

    .footer a {
      color: #10b981;
      font-weight: 600;
      text-decoration: none;
    }

    .footer a:hover {
      color: #059669;
    }

    @media (max-width: 480px) {
      .input-field {
        padding: 10px 40px;
      }

      .icon {
        left: 12px;
      }

      .btn {
        padding: 8px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">

      <img src="../img/color=green (1).png" alt="Logo KUSAKU" />

      <div class="text-group">
        <h1>Buat Akun Baru</h1>
        <p>Hanya beberapa langkah untuk buat akun baru Anda</p>
      </div>

      <form action="#" method="post">
        <div class="input-wrapper">
          <input type="text" class="input-field" placeholder="Nama" required />
          <div class="icon"></div>
        </div>

        <div class="input-wrapper">
          <input type="email" class="input-field" placeholder="Email" required />
          <div class="icon"></div>
        </div>

        <a href="/pages/register-pin-create.html" class="btn">
          <span>Lanjutkan</span>
          <span>âž¡</span>
        </a>

        <p class="footer">
          Sudah punya akun?
          <a href="../pages/login.html">Masuk dengan akun saya</a>
        </p>
      </form>
    </div>
  </div>
</body>

</html>
