<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Confirm Email</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #f0fdf4;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 16px;
    }

    .content {
      width: 100%;
      max-width: 768px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .illustration {
      width: 160px;
      height: 160px;
    }

    .text-group {
      margin-top: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    .text-group h1 {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }

    .text-group p {
      font-size: 12px;
      font-weight: 500;
      color: #9ca3af;
      line-height: 1.5;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
    }

    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      color: white;
      background-color: #10b981;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #047857;
    }

    .btn:disabled {
      background-color: #e5e7eb;
      color: #9ca3af;
      cursor: not-allowed;
    }

    .icon {
      font-size: 16px;
    }

    .footer-text {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }

    .footer-text a {
      color: #10b981;
      font-weight: 600;
      text-decoration: none;
    }

    .footer-text a:hover {
      color: #059669;
    }

    @media (max-width: 480px) {
      .illustration {
        width: 120px;
        height: 120px;
      }

      .btn {
        padding: 8px;
        font-size: 13px;
      }

      .text-group h1 {
        font-size: 16px;
      }

      .text-group p {
        font-size: 11px;
      }
    }

    .bounce {
      animation: bounce 2s infinite;
      transform-origin: bottom;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <svg class="illustration bounce" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" fill="#bbf7d0" />
        <rect x="60" y="70" width="80" height="60" rx="10" fill="white" />
        <polyline points="60,70 100,110 140,70" fill="none" stroke="#10b981" stroke-width="4" />
        <circle cx="100" cy="100" r="5" fill="#10b981" />
      </svg>
      <div class="text-group">
        <h1>Konfirmasi Email</h1>
        <p>
          Silahkan cek inbox email Anda dan klik link yang kami kirim untuk konfirmasi email Anda.
          Jika belum muncul, tunggu beberapa menit atau klik tombol ini.
        </p>
      </div>
      <form class="form" method="post" action="#">
        <button type="submit" class="btn">
          <span class="icon"></span>
          <span>Kirim Ulang</span>
        </button>
      </form>
      <p class="footer-text">
        <a href="login.html">Keluar</a>
      </p>
    </div>
  </div>
</body>

</html>
