<!doctype html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Red+Rose:wght@300..700&display=swap"
    rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background-color: #10b981;
      cursor: pointer;
    }

    .splash-content {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: fadeIn 1.2s ease-in-out;
    }

    .logo-box {
      width: 160px;
      height: 160px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #10b981;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .logo-box:hover {
      transform: scale(1.05);
    }

    .brand-title {
      font-family: 'Red Rose', cursive;
      position: absolute;
      bottom: 36px;
      font-size: 1.875rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #3ed6b8;
      letter-spacing: 0.05em;
      transition: transform 0.3s ease;
    }

    .brand-title:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .logo-box {
        width: 120px;
        height: 120px;
        font-size: 20px;
      }

      .brand-title {
        font-size: 1.5rem;
        bottom: 24px;
      }
    }

    @media (max-width: 480px) {
      .logo-box {
        width: 100px;
        height: 100px;
        font-size: 18px;
      }

      .brand-title {
        font-size: 1.25rem;
        bottom: 20px;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="splash-content" id="splash">
    <div class="logo-box">
      KUSAKU<br>LOGO
    </div>
    <h1 class="brand-title">Kusaku</h1>
  </div>

  <script>
    
    document.getElementById('splash').addEventListener('click', function () {
      window.location.href = 'login.html';
    });
  </script>
</body>

</html>
