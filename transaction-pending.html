<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Transaksi - Pending</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0fdf4;
      color: #111827;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      padding-bottom: 80px;
      min-height: 100vh;
      position: relative;
    }

    .app-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 10;
      border-bottom: 1px solid #e5e7eb;
    }

    .app-bar a {
      font-size: 20px;
      text-decoration: none;
      color: #111827;
      cursor: pointer;
    }

    .app-title {
      font-size: 16px;
      font-weight: 600;
    }

    .main {
      padding-top: 80px;
      animation: fadeIn 0.8s ease-out;
    }

    .header-bg {
      height: 260px;
      background-color: #9ca3af;
    }

    .card-section {
      margin-top: -168px;
      padding: 16px;
    }

    .card-title {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
      color: white;
    }

    .card-subtitle {
      text-align: center;
      font-size: 13px;
      color: #f3f4f6;
      margin-bottom: 12px;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 16px;
      margin-top: 20px;
    }

    .transaction-id {
      text-align: right;
      font-size: 12px;
      margin-bottom: 8px;
      color: #6b7280;
    }

    .transaction-amount {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
      color: #f59e0b;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin: 6px 0;
    }

    .info-label {
      color: #6b7280;
    }

    .info-value {
      font-weight: 600;
      color: #111827;
    }

    .action-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 600;
      color: #ef4444;
      background-color: transparent;
      border: 2px solid #ef4444;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      width: 100%;
    }

    .action-button:hover {
      background-color: #ef4444;
      color: white;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #e5e7eb;
      z-index: 10;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      padding: 12px;
      font-size: 13px;
      font-weight: 600;
      color: #111827;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .nav-item:hover {
      background-color: #f9fafb;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="app-bar">
      <a onclick="history.back()">‚Üê</a>
      <p class="app-title">Status Transaksi</p>
    </div>

    <div class="main">
      <div class="header-bg"></div>
      <div class="card-section">
        <h1 class="card-title">Transaksi Sedang Diproses</h1>
        <p class="card-subtitle">Mohon tunggu beberapa saat hingga transaksi selesai.</p>

        <div class="card">
          <p class="transaction-id">ID Transaksi #KS08387847</p>
          <p class="transaction-amount">- Rp. 300.000</p>

          <div class="info-row">
            <span class="info-label">Kategori</span>
            <span class="info-value">Uang Keluar</span>
          </div>
          <div class="info-row">
            <span class="info-label">Penerima</span>
            <span class="info-value">Jane Dane</span>
          </div>
          <div class="info-row">
            <span class="info-label">Bank Penerima</span>
            <span class="info-value">BCA</span>
          </div>
          <div class="info-row">
            <span class="info-label">Nomor Rekening</span>
            <span class="info-value">2397582398</span>
          </div>
          <div class="info-row">
            <span class="info-label">Waktu Transaksi</span>
            <span class="info-value">20 Juni 2024 19:00 WIB</span>
          </div>
        </div>

        <button class="action-button" onclick="cancelTransaction()">
          &#10006; Batalkan Transaksi
        </button>
      </div>
    </div>

    <div class="navbar">
      <a href="dashboard.html" class="nav-item">Beranda</a>
      <a href="transaction-history.html" class="nav-item">Riwayat</a>
      <a href="account.html" class="nav-item">Akun</a>
    </div>
  </div>

  <script>
    function cancelTransaction() {
      const confirmCancel = confirm("Apakah Anda yakin ingin membatalkan transaksi ini?");
      if (confirmCancel) {
        alert("Transaksi berhasil dibatalkan.\nSaldo Anda akan dikembalikan.");
        window.location.href = "dashboard.html";
      }
    }
  </script>
</body>

</html>
